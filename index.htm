<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="output">
            <input type="text" id="output" maxlength="15" placeholder="0">
        </div>
        <div class="buttons">
            <div class="first">
                <button class="clear" onclick="clearinput()">AC</button>
                <button class="delete" onclick="deleteinput()">DEL</button>
                <button class="remainder" onclick="addtoOutput('%')">%</button>
                <button class="divide op" onclick="addtoOutput('/')">/</button>
            </div>
            <div class="second">
                <button class="seven num" onclick="addtoOutput('7')">7</button>
                <button class="eight num" onclick="addtoOutput('8')">8</button>
                <button class="nine num" onclick="addtoOutput('9')">9</button>
                <button class="mul op" onclick="addtoOutput('*')">X</button>
            </div>
            <div class="third">
                <button class="four num" onclick="addtoOutput('4')">4</button>
                <button class="five num" onclick="addtoOutput('5')">5</button>
                <button class="six num" onclick="addtoOutput('6')">6</button>
                <button class="minus op" onclick="addtoOutput('-')">-</button>
            </div>
            <div class="fourth">
                <button class="one num" onclick="addtoOutput('1')">1</button>
                <button class="two num" onclick="addtoOutput('2')">2</button>
                <button class="three num" onclick="addtoOutput('3')">3</button>
                <button class="plus op" onclick="addtoOutput('+')">+</button>
            </div>
            <div class="fifth">
                <button class="zero num" onclick="addtoOutput('0')">0</button>
                <button class="decimal num" onclick="addtoOutput('.')">.</button>
                <button class="equal op" onclick="equals_to()">=</button>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
